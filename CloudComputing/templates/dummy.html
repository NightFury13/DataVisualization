{% extends "base.html" %}
{% block title %}
Dummy Graph
{% endblock %}
{% block content %}
  <h1>Dummy Graph in C3.js</h1>
  <div id="chart"></div>
  <script>
    var chart = c3.generate({
      bindto: '#chart',
      data: {
        columns: [
          ['data1', 30, 200, 100, 400, 150, 250],
          ['data2', 50, 20, 10, 40, 15, 25]
        ]
      }
    });
  </script>
  <p>Hurray! It works!</p>
{% endblock %}
